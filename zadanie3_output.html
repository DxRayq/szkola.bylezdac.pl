<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prosty JS Alert</title>
    <style>
        body { padding: 15px; font-family: sans-serif; background-color: #f9f9f9; }
        button { padding: 10px 15px; font-size: 1em; cursor: pointer; background-color: #dcdcdc; border: 1px solid #aaa; border-radius: 4px; }
        button:hover { background-color: #c8c8c8; }
    </style>
</head>
<body>

    <h2>Test JavaScript</h2>
    <p>Kliknij przycisk, aby wyświetlić komunikat.</p>

    <button onclick="showAlert()">Pokaż Alert</button>

    <script>
        // Prosta funkcja JavaScript wywoływana przez przycisk
        function showAlert() {
            alert('Witaj! To jest prosty alert JavaScript.');
        }
    </script>

</body>
</html>
