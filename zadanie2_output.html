<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stylowanie CSS</title>
    <!-- Potrzebujemy stylów tutaj, aby iframe je wyświetlił poprawnie -->
    <style>
        /* Skopiowane style z zadanie2_style.css dla działania w iframe */
        body {
            font-family: Verdana, sans-serif;
            background-color: #e9e9e9;
            padding: 15px;
        }

        .box {
            border: 2px solid blue;
            padding: 15px;
            margin-bottom: 20px;
            background-color: lightblue;
        }

        .box h2 {
            color: darkblue;
            text-align: center;
        }

        .box p {
            background-color: #f0f8ff; /* AliceBlue */
            padding: 10px;
            border-radius: 8px;
            color: #333;
        }

        .styled-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .styled-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Ostrylowany Nagłówek</h2>
        <p>Ten paragraf ma inne tło i zaokrąglone rogi.</p>
    </div>
    <button class="styled-button">Kliknij mnie!</button>
</body>
</html>
