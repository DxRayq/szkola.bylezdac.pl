<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szczegóły zadania - bylezdac</title>
    <meta name="description" content="Szczegóły zadania z przykładowym kodem i rozwiązaniem." />
    <meta name="author" content="bylezdac" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a href="index.html">bylezdac</a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="archive.html">Archiwum</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="mb-6">
        <a href="archive.html" class="back-link">&larr; Wróć do archiwum</a>
      </div>
      
      <div class="assignment-header">
        <!-- Assignment details will be populated by JavaScript -->
      </div>
      
      <div class="code-tabs">
        <div class="tabs">
          <div class="tab active" data-tab="preview">Podgląd</div>
          <div class="tab" data-tab="html">HTML</div>
          <div class="tab" data-tab="css">CSS</div>
          <div class="tab" data-tab="js">JavaScript</div>
        </div>
        
        <div class="tab-content" id="preview-content">
          <div class="preview-container">
            <iframe title="Preview" sandbox="allow-scripts"></iframe>
          </div>
        </div>
        
        <div class="tab-content" id="html-content" style="display: none;">
          <div class="code-block">
            <div class="code-header">
              <span class="language-label html-syntax">HTML</span>
              <button class="copy-btn">Kopiuj</button>
            </div>
            <pre><code></code></pre>
          </div>
        </div>
        
        <div class="tab-content" id="css-content" style="display: none;">
          <div class="code-block">
            <div class="code-header">
              <span class="language-label css-syntax">CSS</span>
              <button class="copy-btn">Kopiuj</button>
            </div>
            <pre><code></code></pre>
          </div>
        </div>
        
        <div class="tab-content" id="js-content" style="display: none;">
          <div class="code-block">
            <div class="code-header">
              <span class="language-label js-syntax">JavaScript</span>
              <button class="copy-btn">Kopiuj</button>
            </div>
            <pre><code></code></pre>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p>© <span id="currentYear"></span> bylezdac - Archiwum zadań nauczyciela</p>
          <p><span class="highlight">Dostęp jest całkowicie darmowy</span> - Powodzenia w nauce!</p>
        </div>
      </div>
    </footer>

    <script src="./assignments.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
